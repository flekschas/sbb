<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <g ng-repeat="node in nodes track by $index" transform="translate({{ x }}, {{ y }})">
        <rect
            x="0"
            y="0"
            width="{{ width }}"
            height="{{ height }}"
            rx="{{ rectRad }}"
            ry="{{ rectRad }}" />
        <text
            x="{{ paddingX }}"
            y="{{ paddingY }}">
            {{ name }}
        </text>
    </g>
</svg>
